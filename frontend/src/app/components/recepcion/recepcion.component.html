<main>
    <div class="container">
  
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
  
              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">

                </a>
              </div><!-- End Logo -->
  
              <div class="card mb-3">

                      <label for="apellido" class="form-label">Last Name</label>
                      <input formControlName="password" type="password" name="password" class="form-control" id="apellido"
                        required>
                      <div class="invalid-feedback">Please, enter your Last name!</div>
                    </div>
  
                    
  
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Iniciar Sesion</button>
                    </div>

                </div>
              </div>
  
  
            </div>
          </div>
        </div>

    </div>
